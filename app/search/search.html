<form ng-submit="search()">
    <div style="margin-left: 50px" >
        <input type="search" name="search" ng-model="term"/>
        <button>Search</button>
        <p/>
        <table ng-show="searchResults.length" class="searchResults">
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="person in searchResults">
                <td><a href="" ng-click="edit(person)">{{person.name}}</a></td>
                <td>{{person.phone}}</td>
                <td>{{person.address.street}}<br/>
                    {{person.address.city}}, {{person.address.state}} {{person.address.zip}}
                </td>
            </tr>
            </tbody>
        </table>


        <div  ng-hide="searchResults.length">
           <h3> Cap resultat !! </h3>
        </div>


    </div>
</form>
